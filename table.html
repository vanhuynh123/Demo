<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
<!--  tr:Đại diện cho 1 hàng
có bao nhiêu ô -> bấy nhiêu td-->
  <tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
  </tr>
  <tr>
    <td>2</td>
    <td>2</td>
<!--    colspan: mở rộng ra bao nhiêu cột-->
    <td colspan="2">3</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
<!--    rowspan: mở rộng ra bao nhiêu hàng-->
    <td rowspan="2">4</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
</table>
</body>
</html>
