<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kieu Anh</title>
</head>
<body>

<!--bộ những thẻ h-->
<h1>Danh sách lớp</h1>
<h2>Danh sách lớp</h2>
<h3>Danh sách lớp</h3>

<p>HTML là viết tắt của chữ Hypertext Markup Language (Ngôn ngữ Đánh dấu Siêu Văn bản)
</p>
<!--Thẻ ảnh-->
<img src="img/thuytien1.jpg" alt="Hoa hau Thuy Tien">

    <li>Trần Quang Huy</li>

</html>
